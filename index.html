    <section class="hero">
        <div class="background">
            <div class="currency-converter mt-5">
                <div class="pt-5">
                    <h2>Xe Currency Converter</h2>
                    <h6>Check live foreign currency exchange rates</h6>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col col-lg-9">
                        <div class="card">
                            <div class="card-body text-dark">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Convert</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Send</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Chart</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Alert</a>
                                    </li>
                                </ul>
                                <div class="row text-start mt-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label"> <strong>Amount
                                                </strong> </label>
                                            <input class="form-control" value="$1.00">
                                        </div>

                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label"> <strong>From
                                                </strong> </label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option value="1">USD - US Dollar</option>
                                                <option value="1">UDE - US Dollar</option>
                                                <option value="1">DEV - US Dollar</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-auto justify-content-center align-items-center mt-3 text-center">

                                    </div>
                                    <div class="col">

                                            <select class="form-select" aria-label="Default select example">

                                                <option value="1">UDE - US Dollar</option>
                                                <option value="1">DEV - US Dollar</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between text-start mt-3">

                                    <div class="alert alert-primary" role="alert">
